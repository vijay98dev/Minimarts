{% extends 'admin/category.html' %}
{% load static %}
{% block titile %}Add Offer{% endblock titile %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            
            <div class="card">
                {% include 'include/alerts.html' %}
                <div class="card-header">
                    <h3 class="card-title" style="margin-top: 40px;">Add Offer</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'add-offer' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Offer Name:</label>
                            <input type="text" class="form-control" id="offer_name" name="offer_name" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select class="form-control text-black" id="category" name="category" required>
                                <option value="" disabled selected>Select a category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="stock">Discount Percentage:</label>
                            <input type="percentage" class="form-control" id="discount_percentage" name="discount_percentage" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Expires On:</label>
                            <input type="date" class="form-control" id="valid_to" name="valid_to"  required>
                        </div>
                        <div class="text-center"> <!-- Center the form -->
                            <button type="submit" class="btn btn-sm btn-primary mt-4">Add</button>
                            <a href="{% url 'offers' %}" class="btn btn-sm btn-secondary mt-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
