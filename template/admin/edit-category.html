{% extends 'admin/admin_dashboard.html' %} 
{% load static %}
{% block title%}Add Category{% endblock title %}

{% block content %}
<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 800px; margin-top: 100px">
        <div class="card-body">
            <h4 class="card-title mb-4">Category</h4>
            {% include 'include/alerts.html' %}
                <form action="{% url 'edit-category' category.id %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Category</label>
                        <input type="text" class="form-control" id="id_name" name="category_name" value='{{category.category_name}}' required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Description</label>
                        <input type="text" class="form-control" id="id_description" name='description' value='{{category.description}}'>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary mt-4">Submit</button>
                    <a href="{% url 'categories' %}" class="btn btn-sm btn-secondary mt-4">Cancel</a>
                </form>
        </div>
    </div>
</section>
{% endblock %}
