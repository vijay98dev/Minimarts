{% extends 'admin/category.html' %}
{% load static %}
{% block title %}Edit Variant{% endblock title %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" style="margin-top: 70px;">Edit Variant</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'edit-variant' variants.id  %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="stock">Stock:</label>
                            <input type="number" class="form-control" id="stock" name="stock" required value="{{variants.stock}}">
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock:</label>
                            <input type="number" class="form-control" id="size" name="size"  value="{{variants.product_size}}" readonly>
                        </div>
                        {% comment %} <div class="form-group">
                            <label for="size">Size:</label>
                            <select class="form-control text-black" id="size" name="size" required>
                                <option  value="{{variants.product_size}}" selected>{{variants.product_size}}</option>
                                <option value="7">7</option>
                                <option value="7.5">7.5</option>
                                <option value="8">8</option>
                                <option value="8.5">8.5</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>  {% endcomment %}
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" required value="{{variants.price}}">
                        </div>
                        
                        {% comment %} <div class="form-group">
                            <label for="price">Is_available:</label>
                            
                            <input type="checkbox" class="form-control" id="price" name="availablity" step="0.01" required>
                        </div> {% endcomment %}
                        
                        <div class="text-center"> <!-- Center the form -->
                            <button type="submit" class="btn btn-sm btn-primary mt-4">Submit</button>
                            <a href="{% url 'product' %}" class="btn btn-sm btn-secondary mt-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
