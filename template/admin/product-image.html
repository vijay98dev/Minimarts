{% extends 'admin/admin_dashboard.html' %} 
{% load static %}
{% block title%}Product Images{% endblock title %}

{% block content %}

<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 800px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title mb-4">Product Images</h4>
      {% include 'include/alerts.html' %}
      <table class="table table-sm">
        <thead>
          <tr>  
              <th>Id</th>
              <th>Image</th>     
              <th>Action</th>     

          </tr>
        </thead>
        <tbody>
          {% for images in image %}
          <tr>
            <td>{{images.id}}</td>
            <td><img src="{{images.product_image.url}}" alt="" style='width:50px;height=50px'></td>
            <td><a href="{% url 'delete-images' images.id %}" class="btn btn-danger btn-sm">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'add-images' product.id %}" class="btn btn-primary btn-sm mt-4">Add Images</a>
      <a href="{% url 'product' %}" class="btn btn-secondary btn-sm mt-4">Back</a>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{% endblock content %}
