{% extends 'user/base.html' %}
{% load static %} 
{% block titile %}Add Address{% endblock titile %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
          {% include 'include/sidebar.html' %}
  <!-- User Profile Card -->
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            {% include 'include/alerts.html' %}
        </div>
            <div class="p-3 py-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Add Address</h4>
                </div>
                <form action="{% url 'add-address' %}" method="post">
                  {% csrf_token %}
                  <input type="hidden" name="source" value="add-address">  <!-- Include source as hidden input -->
              <div class="row mt-3">
                  <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="First Name"  name="first_name" required></div>
                  <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="Last Name"  name="last_name" required></div>
                  <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Address"  name="address" required></div>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="Country" name="country" required></div>
                  <div class="col-md-6"><label class="labels">State</label><input type="text" class="form-control" placeholder="State" name="state" required></div>
                  <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control" placeholder="City" name="city" required></div>
                  <div class="col-md-6"><label class="labels">Street</label><input type="text" class="form-control" placeholder="Street" name="street" required></div>
                  <div class="col-md-6"><label class="labels">Pin code</label><input type="text" class="form-control" placeholder="Pin Code" name="pin_code" required></div>
              </div>
                <div class="mt-5 text-center">
                  <button class="btn btn-primary profile-button" >Save Address</button>
              </div>
          </form>
            </div>
        </div>
    </div>
  </div>
  </div>
  </div>
  
  <style>body {
    {% comment %} background: rgb(99, 39, 120) {% endcomment %}
  }
  
  .form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
  }
  
  .profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
  }
  
  .profile-button:hover {
    background: #682773
  }
  
  .profile-button:focus {
    background: #682773;
    box-shadow: none
  }
  
  .profile-button:active {
    background: #682773;
    box-shadow: none
  }
  
  .back:hover {
    color: #682773;
    cursor: pointer
  }
  
  .labels {
    font-size: 11px
  }
  
  .add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
  }</style>
{% endblock content %}
