  <style>
    body {
      {% comment %} background: rgb(99, 39, 120); {% endcomment %}
    }

      border-color: #ba68c8;
    }
  
    .profile-button {
      background: rgb(99, 39, 120);

    }

      color: #682773;

    }
  
    .labels {

    }
